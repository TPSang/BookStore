<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Thêm các liên kết CSS của Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form th:action="@{/api/login}" method="post" class="border p-4 rounded">
                <div class="mb-3">
                    <input type="text" th:field="${loginBody.username}" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" th:field="${loginBody.password}" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
<!-- Thêm các liên kết JavaScript của Bootstrap (tuỳ chọn) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
